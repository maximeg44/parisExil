{% extends "webApplication/base.html" %} {% load static %}
{% block js %}
<script type="text/javascript" src="{% static 'js/tools.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container" style="min-height:400px">

	<div class="row">
		<section>
			<article>
                <form class="form-horizontal" action="{% url 'modifyHebergeur' %}" method="post">
                    <input type="hidden" name="idpersonne" value="{{hebergeurSelection.idpersonne.idpersonne|default:""}}">
					<div class="form-group">
						<label class="control-label col-sm-2" for="nom">Nom:</label>
						<div class="col-sm-10">
							<input type="text" name="nom" value="{{hebergeurSelection.idpersonne.nom|default:""}}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="prenom">Prénom:</label>
						<div class="col-sm-10">
							<input type="text" name="prenom" value="{{hebergeurSelection.idpersonne.prenom|default:"" }}">
						</div>
					</div>
						
					<div class="form-group">
						<label class="control-label col-sm-2" for="adresse">Adresse:</label>
						<div class="col-sm-10">
							<input type="text" name="adresse" value="{{hebergeurSelection.adressepostale|default:"" }}">
						</div>
					</div>	
						
					<div class="form-group">
						<label class="control-label col-sm-2" for="telephone">Téléphone:</label>
						<div class="col-sm-10">
							<input type="text" name="telephone" value="{{hebergeurSelection.idpersonne.numtel|default:"" }}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="mail">Mail:</label>
						<div class="col-sm-10">
							<input type="text" name="mail" value="{{hebergeurSelection.adressemail|default:"" }}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="facebook">Facebook:</label>
						<div class="col-sm-10">
							<input type="text" name="facebook" value="{{hebergeurSelection.facebook|default:"" }}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="signaturecharte">A signé la charte:</label>
						 <div class="col-sm-10">
							<select name="signaturecharte" class="form-control">
								<option value="True" {% if hebergeurSelection and hebergeurSelection.signatureCharte == True %} selected {% endif %}>Oui</option>
								<option value="False" {% if hebergeurSelection == none or hebergeurSelection.signatureCharte == False %} selected {% endif %}>Non</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="capaciteAccueil">Capacité d'accueil:</label>
						<div class="col-sm-10">						
							<input type="number" name="capaciteAccueil" value="{{hebergeurSelection.capaciteaccueil|default:"0"}}">
						</div>
					</div>						
					<div class="form-group">
						<label class="control-label col-sm-2" for="nbLitsSimples">Nombre de lits simples: </label>
						<div class="col-sm-10">
							<input type="number" name="nbLitsSimples" value="{{hebergeurSelection.nblitsimple|default:"0"}}">
					    </div>
					</div>	
					<div class="form-group">
						<label class="control-label col-sm-2" for="nbLitsDoubles">Nombre de lits doubles:</label>
						<div class="col-sm-10">
							<input type="number" name="nbLitsDoubles" value="{{hebergeurSelection.nblitdouble|default:"0"}}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="dispoDebut">Disponibilité début:</label>
						<div class="col-sm-10">
							<input type="date" name="dispoDebut" value="{{disponibilite.datedebut|date:"o-m-d"|default:None}}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="dispoFin">Disponibilité fin: </label>
						<div class="col-sm-10">
							<input type="date" name="dispoFin" value="{{disponibilite.datefin|date:"o-m-d"|default:None}}">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="commentaires">Commentaires:</label>
						<div class="col-sm-10">
							<textarea rows="10" cols="50" name="commentaires">{{hebergeurSelection.idpersonne.commentaire|default:"" }}</textarea>
					    </div>
					</div>
                       <!--<br><input type="textarea" rows="10" cols="50" name="commentaires" value="{{hebergeurSelection.idpersonne.commentaire|default:"" }}"><br>-->
                    
					<div class="form-group">        
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" value="Valider">
						</div>
					</div>
                </form>
            </article>
        </section>
    </div>
</div>
{% endblock %}
